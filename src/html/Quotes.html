<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes </title>
    <link rel='stylesheet' href="../css/Spinner.css"/>
    <link rel='stylesheet' href="../css/Quotes.css"/>
</head>
<body >
 <div id="body">
     <div id="close" style="-webkit-app-region: drag">
         <div id="closeBtn"></div>     
         <div id="minBtn"></div>        
    </div>
    <header>
        <!-- <div id="title"><span>Quotes</span></div> -->
        <div id="quoteTitle">Loading</div>
   </header>
   <div id="sections">
    <section id="body">
     <div id="quoteText">
        <div class="holder">
            <span class="dot1"></span>
            <span class="dot2"></span>
            <span class="dot3"></span>
            <span class="dot4"></span>
        </div>
     </div>
    </section>
    <section id="footer">
      <div class="footer">
       <div id="newQuotebtn" style="display:none;">
           <button class="newQuotebtn">
            <img class="icon" src="../images/reloadPink.png"/>
               <span id="text">Quote</span>
            </button>
        </div>
      </div>
    </section>
   </div>
 </div>
    <script>
      require('../js/Quotes.js')
    </script>
</body>
</html>
